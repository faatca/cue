<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cue</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
  {% import 'macros.html' as macros %}
  {{ macros.header(request, "Delete access key") }}

  <main class="container py-4">
    <p>Do you want to drop the access key: {{ k.name }}?</p>

    <form method="POST" class="form">
      <input type="hidden" name="csrf" value="{{ request.state.csrf }}">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="/home" role="button" class="btn btn-secondary">Cancel</a>
    </form>
  </main>

  <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
      <p class="col-auto text-center">&copy; 2023 faat.ca</p>
    </div>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
