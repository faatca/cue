<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cue</title>
  <link rel="stylesheet" type="text/css" href="/static/pico.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
  {% import 'macros.html' as macros %}
  {{ macros.header(request, "Key Request") }}

  <main class="container">
    <p>Do you want to grant access for this process? {{ k }}</p>

    <form action="{{ k }}/accept" method="POST">
      <input type="hidden" name="csrf" value="{{ request.state.csrf }}">
      <input type="hidden" name="k" value="{{ k }}">
      <input type="text" name="name" value="{{ name }}" placeholder="name">
      <button type="submit">Accept</button>
      <a href="/home" role="button" class="secondary">Reject</a>
    </form>
  </main>

  <footer class="container">
    <p>&copy; 2023 faat.ca</p>
  </footer>
</body>
</html>
